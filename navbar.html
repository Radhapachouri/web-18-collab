<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .nav{
            width:100%;
            background-color: black;
            display:flex;
            height:80px;
        }
        h1,h2{
            color:white;
            font-size:x-large
        }
        .logo{
            width:60%;
        }
        .text{
            display:flex;
            width:30%;
            justify-content: space-between;
        }

    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">
            <h1>Reebok</h1>
        </div>
        <div class="text">
            <h2>Men</h2>
            <h2>Women</h2>
            <h2>Login</h2>
            <h2>Sign up</h2>
        </div>

    </div>
    
</body>
</html>
